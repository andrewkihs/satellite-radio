<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Satellite Radio</title>
</head>

<body>
  <script src="./dist/main.js"></script>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="overlay" class='overlay'></div>
  <div class="ui-elem">
    <div id="abt-modal" class='abt-modal'>
      <h1> About this project</h1>
      <p>This is where I will put content for this project. About it, etc
        lorem ipsum hello i think this will be cool. lots of fun info. Lots of cool
        things are going to happen on this website in the future </p>
      <button class="modal-close-btn" id="close-btn">Close</button>
    </div>
    <div class="top-ui">
      <div class="inner-top">

        <div class="top-left-ui">
          <button id='abt-btn'>About</button>
        </div>
        <div class="top-right-ui">
          <button target="_blank" onclick=" window.open('https://github.com/andrewkihs','_blank')";>GitHub</button>
        </div>
      </div>
    </div>
    <div class="bottom-ui">
      <div class="bottom-left-ui">
        <input 
        type="range" 
        min="1" 
        max="100" 
        value="50">
      </div>
      <div class="bottom-right-ui">
        <button id='play_pause'>Play/Pause</button>
      </div>
    </div>
  </div>
</body>

</html>
